<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="bulma.min.css">
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-4">
                    <h1 class="title has-text-centered">Login</h1>
                    <div class="box">
                        <form id="login-form">
                            <!-- Password Field -->
                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control">
                                    <input id="password" class="input" type="password" placeholder="Enter your password" required>
                                </div>
                            </div>
                            <!-- Login Button -->
                            <div class="field">
                                <div class="control">
                                    <button type="submit" class="button is-primary is-fullwidth">Access</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // jQuery: Handle form submission
        $(document).ready(function () {
            $("#login-form").on("submit", function (e) {
                e.preventDefault(); // Prevent form from refreshing the page
                const password = $("#password").val(); // Get the password value
                localStorage.setItem("password", password); // Store password in localStorage
                window.location.href = "index.html"; // Redirect to index.html
            });
        });
    </script>
</body>
</html>
